<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="container">
      <h1 class="awesome-books-text">Awesome books</h1>
      <div class="books-container"></div>

      <form class="add-book-container">
        <hr class="short-line" />
        <h2>Add a new book</h2>
        <input
          type="text"
          class="title"
          name="title"
          id="title"
          placeholder="Title"
        />
        <br /><br />
        <input
          type="text"
          class="author"
          name="author"
          id="author"
          placeholder="Author"
        />
        <br /><br />
        <button type="submit" class="add">Add</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
